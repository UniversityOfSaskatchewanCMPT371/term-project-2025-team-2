<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>QUnit</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.24.1.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.24.1.js"></script>
  <script>
    if (typeof QUnit === 'undefined') {
      console.error('QUnit not loaded properly');
    }
  </script>
  <script>
    window.addEventListener('error', function (e) {
      console.log('JavaScript Error:', e.message);
    });
  </script>
  <script>
    // Log QUnit stats
    QUnit.done(function(details) {
      console.log('Tests completed: ', details);
      console.log('Failed tests:', details.failed);
    });
  </script>
  <script src='browser_test.js'></script>
  <script>
  </script>
  <!--<script src="./test/logger_test.js"></script> -->
</body>
</html>
