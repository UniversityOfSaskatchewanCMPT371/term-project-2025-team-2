version: 2
updates:
  #Enable dependabot for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels: 
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    allow:
      - dependency-type: "direct"
    versioning-strategy: "auto"

  #Enable dependabot for github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: 
      interval: "daily"
    labels:
      - "actions"
    commit-message:
      prefix: "chore(actions):"
    versioning-strategy: "auto"

  #Enable dependabot for docker
  - package-ecosystem: "docker"
    directory: "/docker/"
    schedule:
      interval: "daily"
    labels:
      - "docker"
    commit-message:
      prefix: "chore(docker):"
    allow:
      - dependency-type: "direct"
    versioning-strategy: "auto"
