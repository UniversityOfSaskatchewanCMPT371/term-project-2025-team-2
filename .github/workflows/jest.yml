name: Jest tests

on:
    push:
      branches: [ "main", "development", "feat/test_workflows" ]
    pull_request:
      branches: [ "main", "development", "feat/test_workflows" ]

    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: lts/*
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test


