name: System Test

on:
  workflow_run:
    workflows: [Smoke Tests]
    types: 
        - completed

  workflow_dispatch:

jobs:
  system_test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run System Tests
        run: xvfb-run npx playwright test tests/playwright/systemTests --headed
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Report Status to GitHub
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = "${{ job.status }}" === "success" ? "success" : "failure";
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "System Tests",
              head_sha: "${{ github.sha }}",
              status: "completed",
              conclusion: conclusion
            });

  smoke-failure:
     runs-on: ubuntu-latest
     if: ${{ github.event.workflow_run.conclusion == 'failure' }}
     steps:
        - run: |
            echo 'The smoke test workflow failed'
            exit 1


