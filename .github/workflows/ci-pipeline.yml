# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18,20]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      
      #Install dependencies
      - name: Install dependencies
        run: npm install 

      #Run tests
      - name: Run tests
        run: echo "no tests yet"
      
      #Build project
      - name: Build
        run: npm run build

      #Check files in dist directory
      - name: List the files in dist
        run: |
          echo "Listing files in dist directory"
          dir ./dist

      # Add a .nojekyll file to avoid issues with hidden files
      - name: Add .nojekyll file
        run: |
         echo > ./dist/.nojekyll
        shell: bash

  #Builds Docker image in ubuntu for nginx
  build_docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: | 
          docker build -t dicom-app .
      
      #Run the container for testing
      - name: Run Docker container
        run: | 
          docker run -d -p 80:80 dicom-app

  #Deploy to github pages
  deploy:
    runs-on: ubuntu-latest
    needs: build_docker

    steps:
      - name: Copy contents to a separate folder (for testing)
        run: |
          mkdir gh-pages-dir
          cp -r ./dist/* ./gh-pages-dir
          
      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./dist
          keep_files: false

      # Place holder for more actions
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
