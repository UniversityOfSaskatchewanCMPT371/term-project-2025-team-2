# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main","development" ]
  pull_request:
    branches: [ "main","development" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:    
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18,20]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      
      #Install dependencies
      - name: Install dependencies
        run: npm install 

      # Run ESLint
      - name: Lint with ESLint
        run: npm run lint
        continue-on-error: false

      #Validate contents of test directory
      - name: Validate test directory
        run: Get-ChildItem -Force -Recurse .\test

      #Run browser test
      - name: Run browser test
        run: npm run test:browser
      
      #Build project
      - name: Build
        run: npm run build


  #Builds Docker image in ubuntu for nginx
  build_docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: | 
          docker build -t dicom-app .
      
      #Run the container for testing
      - name: Run Docker container
        run: | 
          docker run -d -p 80:80 dicom-app
      # Place holder for more actions
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
