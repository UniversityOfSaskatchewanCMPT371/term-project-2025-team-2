<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICOM Tag Editor</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons/favicon.ico" />

    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <header>
        <h1>DICOM Tag Editor</h1>
        <div class="header-buttons">
            <button id="installBtn" class="installBtn" style="display: none">
                Install
            </button>
            <button id="sidebarCollapse" class="open-sidebar-btn">
                &#9776;
            </button>
        </div>
    </header>

    <div id="sidebar">
        <a href="#">Tags</a>
        <a href="#">Edit</a>
        <a id="update-dicom-tags">Download Updated DICOM</a>
    </div>

    <div class="main-content">
        <h2>File Upload</h2>

        <div id="drop-area">
            <span>Drag & Drop files here or click below to select</span>
        </div>

        <button id="open-file-btn">Open File</button>
        <input type="file" id="file-input" multiple />
        <div id="file-buttons" style="display: none;">
            <button id="next" style="visibility: hidden;">Next</button>
            <button id="previous" style="visibility: hidden;">Previous</button>
        </div>
        <input type="text" id="filterInput" placeholder="Search for tags..."
            class="w-48 p-3 border border-orange-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400" />
        <div id="file-info"></div>
    </div>

    <div id="loading-text"></div>
    <table id="dicom-tags" style="display: none">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="tags-body">
            <!-- Tags will be populated here -->
        </tbody>
    </table>

    <footer>
        <div>University of Saskatchewan - CMPT 371 Team 2 Project</div>
        <button id="log-file-save">Save Log</button>
    </footer>

    <script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.min.js" defer></script>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
